<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>登录</title>
<link href="../../static/css/bootstrap.min.css" rel="stylesheet">
<script src="../../static/script/jquery-1.11.1.js"></script>
<script src="../../static/script/bootstrap.js"></script>
    <style>
        .col-center-block {
            float: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
<div class="container">
  <div class="row ">
    <div class="col-xs-6 col-md-4 col-center-block">
      <form class="form-signin" method="post" action="/auth/login" >
        <h2 class="form-signin-heading">请登录</h2>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required autofocus style="margin-bottom: 10px">
        <label for="password" class="sr-only">密码</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="True" name="remember-me">
            记住我 </label>
        </div>
        <a href="/auth/register" class="pull-right">注册</a>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div>
  </div>
</div>
</body>
</html>
